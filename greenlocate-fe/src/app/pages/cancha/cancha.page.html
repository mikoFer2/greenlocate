<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cancha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">ID Cancha</ion-label>
      <ion-input  name="Id_columbio" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input  name="Id_Estadocan" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Material</ion-label>
      <ion-input  name="Material" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Superficie</ion-label>
      <ion-input  name="Superficie" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Id Area Verde</ion-label>
      <ion-input  name="Id_Area" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" class="ion-margin-top">AÃ±adir Cancha</ion-button>
    <ion-button type="submit" expand="block" class="ion-margin-top">Editar Cancha</ion-button>
    <ion-button type="submit" expand="block" class="ion-margin-top">Eliminar Cancha</ion-button>
    <ion-button (click)="volver()" type="submit" expand="block" class="ion-margin-top">Volver</ion-button>
  </form>
</ion-content>
