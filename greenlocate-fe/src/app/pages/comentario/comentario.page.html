<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Comentario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">ID Área</ion-label>
      <ion-input  name="Id_area" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID Comentario</ion-label>
      <ion-input  name="Id_comentario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea  name="Comentario" required maxlength="500" placeholder="Ingrese comentario"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="block" class="ion-margin-top">Añadir Comentario</ion-button>
    <ion-button type="submit" expand="block" class="ion-margin-top">Editar Comentario</ion-button>
    <ion-button type="submit" expand="block" class="ion-margin-top">Eliminar Comentario</ion-button>
  </form>
</ion-content>
